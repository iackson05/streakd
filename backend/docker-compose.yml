services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: streakd
      POSTGRES_PASSWORD: streakd_password
      POSTGRES_DB: streakd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streakd"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  pgdata:
